<div id="marshall-card-wrapper" >
    <div *ngFor="let marshall of marshalls">
      <mat-card class="marshall-card">
        <mat-card-header>
          <mat-card-title>Name: {{marshall.name}}</mat-card-title>
          <mat-card-subtitle>Year:  {{marshall.year}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{marshall.imageSrc}} class="marshall-image" alt="" >
        <mat-card-content>
         <p></p>
        </mat-card-content>
        <!-- Potentiall unneeded <mat-card-actions>
          <button mat-button>BACK</button>
          <button mat-button>NEXT</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
    
  </div>
